[metadata]
name = dj-kaos-storages
version = attr: kaos_storages.__version__
description = A set of django media storage classes for different use cases such as private file storage on S3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kaoslabsinc/dj-kaos-storages
author = Kaos Labs Inc.
author_email = keyvan@keyvanm.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = django, storages, s3, boto, django-storages, kaos

[options]
include_package_data = true
packages = find:
install_requires = 
	django>=3.2
	django-storages[boto3]~=1.11.1

[options.extras_require]
test = 
	tox
	pytest-django
	pytest-pythonpath

[egg_info]
tag_build = 
tag_date = 0

