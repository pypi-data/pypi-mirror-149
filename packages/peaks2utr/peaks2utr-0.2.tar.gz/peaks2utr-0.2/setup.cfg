[metadata]
name = peaks2utr
version = 0.2
author = William Haese-Hill
author_email = william.haese-hill@glasgow.ac.uk
description = A robust, parallelized Python CLI for annotating three_prime_UTR
url = https://github.com/haessar/peaks2utr
license_files = file: LICENSE
license = GNU General Public License v3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only

[options]
packages = peaks2utr
install_requires = 
	requests
	gffutils == 0.10.1
	pysam
	MACS2
	numpy >= 1.21.4;python_version=='3.8.5'
	tqdm
	asgiref
	psutil

[options.entry_points]
console_scripts = 
	peaks2utr = peaks2utr:main

[egg_info]
tag_build = 
tag_date = 0

