default:
  persistence:
    disabled: true
    s3:
      secret: s3-ndp-preview
      bucket: default_bucket
      allowWrite: true
      enabled: true
  options:
    load: odoo_s3
default-restore:
  postgresql:
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 3Gi
preview-runtime:
  postgresql:
    resources:
      limits:
        cpu: "0.5"
        memory: 2Gi
      requests:
        cpu: "0.05"
        memory: 1Gi
  workers: 2
  options:
    load: odoo_s3
    limitMemoryHard: 450000000
    limitMemorySoft: 1000000000


