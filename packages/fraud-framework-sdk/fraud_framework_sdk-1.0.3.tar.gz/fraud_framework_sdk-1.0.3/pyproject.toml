[tool.poetry]
name = "fraud_framework_sdk"
version = "1.0.3"
description = "Lightweight Python API to submit risk verification requests and other actions to the Fraud Framework."
authors = ["mmcclelland1002 <mmcclelland@thesummitgrp.com>"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
Sphinx = "^4.5.0"
pytest = "^7.1.1"
mypy = "^0.942"
tox = "^3.25.0"
pytest-mock = "^3.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
atomic = true
