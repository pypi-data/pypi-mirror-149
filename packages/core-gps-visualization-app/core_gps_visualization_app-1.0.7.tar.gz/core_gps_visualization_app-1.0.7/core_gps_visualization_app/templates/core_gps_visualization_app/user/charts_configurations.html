<div id="chart-configuration">

    <form id="select-x-dropdown-form" method="post" class="forms-visu">
        {% csrf_token %}
        {{ data.x_parameter }}
    </form>

    <form id="select-y-dropdown-form" method="post" class="forms-visu">
        {% csrf_token %}
        {{ data.y_parameter }}
    </form>

    <form id="select-documents-checkbox-form" method="post" class="forms-visu">
        {% csrf_token %}
        {{ data.data_source }}
    </form>

    <button id="validate" type="button" class="btn btn-secondary btn-lg btn-visu">Validate</button>

</div>
