---
"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  apiVersion:
    type: string
    enum:
      - 1.0.0
  kind:
    type: string
    enum:
      - ServiceAccount
  data:
    type: object
    properties:
      name:
        type: string
      annotations:
        type: object
        additionalProperties:
          type: string
        default: {}
      scopes:
        type: array
        items:
          type: string
        minItems: 1
    required:
      - name
      - scopes
    additionalProperties: false
required:
  - apiVersion
  - kind
  - data
additionalProperties: false
