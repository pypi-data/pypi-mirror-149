[tool.poetry]
name = "python-trovo"
version = "0.1.6"
description = "A Python wrapper for the Trovo API"
authors = ["P. R. d. O. <liquid.query960@4wrd.cc>"]
license = "GPL-3.0-only"
packages = [
	{ include = "trovoApi" }
]
exclude = [
	"**/*.nix",
	"flake.lock",
	"TODO.md"
]
readme = "README.md"
repository = "https://codeberg.org/wolfangaukang/python-trovo"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
mypy = "^0.931"
hatch-vcs = "^0.2.0"
pytest = "^7.1.2"
types-requests = "^2.27.25"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
