# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.0

pipelines:
  default:
    - step:
        script:
          - pip install .
          - export PYTHON_PATH=.
          - py.test arps/tests
          - py.test arps/integration_tests/test_agent_interaction.py
          - py.test arps/integration_tests/test_configuration_file_loader.py
