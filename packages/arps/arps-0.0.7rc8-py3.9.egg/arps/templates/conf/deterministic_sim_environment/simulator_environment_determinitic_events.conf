{
    "run_as_simulator" : true,
    "user_defined_base_module" : PYTHON MODULE NAME STRING,
    "pmt" : { "address" : IP/HOSTNAME STRING, "port": PONT INT}, #OPTIONAL
    "environments" : [
        { "identifier" : INT or STR, #If STR, "INT..INT" expected, where first is less than the second
          "type": INT,
          "boundaries": {"upper_bound": [0,0,0], "lower_bound": [1,1,1]},  #OPTIONAL
          "resources" : [
              { "class" : PYTHON CLASS NAME STRING, "initial_state" : ANY, "attributes": {STRING: ANY, ...}, "affects" : { ENV ID : [AFFECTED RESOURCE ID] } }, #initial_state and affects are OPTIONAL
              ...
          ],
          "agent_config" : {
              "sensors" : [
                  { "resource_id" : CLASS STRING, "class" : PYTHON CLASS NAME STRING },
                  ...
              ],
              "actuators" : [
                  { "resource_id" : CLASS STRING, "class" : PYTHON CLASS NAME STRING },
                  ...
              ],
              "policies" : [ PYTHON CLASS NAME STRING, ... ]
          }
        },
        ... #MULTIPLE ENVs
    ],
    "simulator" : {
        "event_queue" : {
            "deterministic" : true,
            "generator" :  {
                "file" : LIST OF STRINGS (each value is a directory part of the path to the traces file)
                "factory" : {
                    "module" : PYTHON MODULE NAME STRING,
                    "class" : PYTHON CLASS NAME STRING
                }
            },
            "resources_estimator" : [{ "environment" : ENV IDENTIFIER,
                                       "estimators" : [
                                           {
                                               "name" : STRING
                                               "module" : PYTHON MODULE NAME STRING,
                                               "estimator" : PYTHON FUNCTION NAME
                                           },
                                           ...]
                                     }]
        },
        "scheduler" : {
            "module" : PYTHON MODULE NAME STRING,
            "class" : PYTHON CLASS NAME STRING
        }
        "results_path" : LIST OF STRINGS (each value is a directory part of the log directory),
        "log_formatter" : {
            "module" : PYTHON MODULE NAME STRING,
            "class" : PYTHON CLASS NAME STRING
        }
    }
}
