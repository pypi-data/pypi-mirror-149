<div class="govuk-cookie-banner " data-nosnippet role="region" aria-label="{{ title }}">
    <div class="govuk-cookie-banner__message govuk-width-container">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
           <h2 class="govuk-cookie-banner__heading govuk-heading-m">{{ title }}</h2>

            <div class="govuk-cookie-banner__content">
                {{ content }}
            </div>
        </div>
    </div>

    <div class="govuk-button-group">
        <button value="accept" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
            {{ accept_text }}
        </button>
        <button value="reject" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
            {{ reject_text }}
        </button>
        {% if link_url and link_text %}<a class="govuk-link" href="{{ link_url }}">{{ link_text }}</a>{% endif %}
      </div>
    </div>
</div>
