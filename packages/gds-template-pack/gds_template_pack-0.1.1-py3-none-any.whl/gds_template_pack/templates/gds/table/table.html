<table class="govuk-table">
    <caption class="govuk-table__caption govuk-table__caption--m">{{ caption }}</caption>
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            {% for header in table_headers %}
                <th scope="col" class="govuk-table__header">{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody class="govuk-table__body">
        {% for row in table_rows %}
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">{{ row.header }}</th>
                <td class="govuk-table__cell">{{ row.data }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
