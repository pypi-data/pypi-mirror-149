[metadata]
name = sphinx-rfcsection
version = 0.1.1
description = Intelligently title Sphinx references to RFC sections
url = https://github.com/dgw/sphinx-rfcsection
download_url = https://pypi.org/project/sphinx-rfcsection/
author = dgw
author_email = dgw@technobabbl.es
license = GPLv3
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Sphinx
	Framework :: Sphinx :: Extension
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Topic :: Text Processing
	Topic :: Utilities
platforms = any

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
install_requires = 
	Sphinx >= 4

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

