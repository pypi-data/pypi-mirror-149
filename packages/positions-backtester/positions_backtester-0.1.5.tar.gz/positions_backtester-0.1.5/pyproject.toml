[tool.poetry]
name = "positions_backtester"
version = "0.1.5"
description = "Package to backtest trading strategies (dataframe with positions) with execution costs modeling"
authors = ["stanislav <stas.prokopiev@gmail.com>"]
license="MIT"
repository = "https://github.com/stas-prokopiev/positions_backtester"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^1.4.0"
tqdm = "^4.64.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
