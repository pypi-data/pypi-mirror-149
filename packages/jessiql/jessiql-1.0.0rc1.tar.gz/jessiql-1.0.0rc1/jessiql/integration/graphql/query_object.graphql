""" JessiQL query object, input """
input QueryObjectInput {
    # select: gotten from the GraphQL tree itself
    filter: Object
    sort: [String!]
    skip: Int
    limit: Int
    before: ID
    after: ID
}

""" JessiQL query object """
type QueryObject {
    select: Object
    join: Object
    filter: Object
    sort: [String!]
    skip: Int
    limit: Int
    before: String
    after: String
}
