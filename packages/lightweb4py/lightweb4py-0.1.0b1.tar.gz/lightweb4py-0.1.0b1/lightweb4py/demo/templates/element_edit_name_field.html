<tr><td style="text-align:right"><label for="name">* <b>Название</b></label></td>
    <td style="text-align:left;padding-top:10px;padding-bottom:10px">
        {% if is_new %}
        <input style="font-size:medium" size="60" name="name" id="name"
               required>
        {% else %}
        <input style="font-size:medium" size="60" name="name" id="name" value="{{element.name|e}}"
               required>
        {% endif %}
    </td>
</tr>
