<tr><td style="text-align:right"><label for="first_name">* <b>Имя</b></label></td>
    <td style="text-align:left;padding-top:10px;padding-bottom:10px">
        {% if is_new %}
        <input style="font-size:medium" size="60" name="first_name" id="first_name"
               required>
        {% else %}
        <input style="font-size:medium" size="60" name="first_name" id="first_name" value="{{element.first_name|e}}"
               required>
        {% endif %}
    </td>
</tr>
<tr><td style="text-align:right"><label for="middle_name"><b>Отчество</b></label></td>
    <td style="text-align:left;padding-top:10px;padding-bottom:10px">
        {% if is_new %}
        <input style="font-size:medium" size="60" name="middle_name" id="middle_name">
        {% else %}
        <input style="font-size:medium" size="60" name="middle_name" id="middle_name" value="{{element.middle_name|e}}">
        {% endif %}
    </td>
</tr>
<tr><td style="text-align:right"><label for="last_name">* <b>Фамилия</b></label></td>
    <td style="text-align:left;padding-top:10px;padding-bottom:10px">

        <input style="font-size:medium" size="60" name="last_name" id="last_name"
               required>
        {% else %}
        <input style="font-size:medium" size="60" name="last_name" id="last_name" value="{{element.last_name|e}}"
               required>
        {% endif %}
    </td>
</tr>
