  example2:
    header: |-
      Example: What execution messge will show when user tries to
      execute command line on unconnected device?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % unreal-device view 2.2.2.2 status
      +------------------------------------------------------------------------------+
      | Unreal-device connection status: 1 device(s)                                 |
      |   - "2.2.2.2" device is not connected                                        |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % unreal-device execute show version --host=2.2.2.2                                          
      UnrealDeviceMessage: CANT execute cmdline because 2.2.2.2 has not connected.
      test@test_machine ~ %
      test@test_machine ~ %
      test@test_machine ~ % echo $?
      1
      test@test_machine ~ %

  example3:
