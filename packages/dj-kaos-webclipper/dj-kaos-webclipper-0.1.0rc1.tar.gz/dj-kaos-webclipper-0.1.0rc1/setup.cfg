[metadata]
name = dj-kaos-webclipper
version = attr: webclipper.__version__
description = Clip web pages html and store in Django
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kaoslabsinc/dj-kaos-webclipper
author = Kaos Labs Inc.
author_email = keyvan@keyvanm.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = django, clipper, webclipper, web clipper, scarping, scrape, kaos

[options]
include_package_data = true
packages = find:
install_requires = 
	django>=3.2
	django-model-utils>=4.2.0
	django-building-blocks>=0.1.0a6
	rules>=3.3
	djangorestframework>=3.13.1
	django-filter>=21.1
	scrapy~=2.6

[options.extras_require]
test = 
	tox
	pytest-django
	pytest-pythonpath
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

