<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/video.js"></script>
        <script type="text/javascript" src="js/robots.js"></script>
        <script type="text/javascript" src="js/control.js"></script>
        <script type="text/javascript" src="js/tabs.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="imgs/ball.png" width="32" />
            Junior SSL
          </a>

          <ul class="navbar-nav">
            <li class="nav-item nav-tab" rel="vision">
              <a class="nav-link active" aria-current="page" href="#">
                <span class="input-group">
                  <i class="bi bi-camera"></i>&nbsp;
                  Vision&nbsp;
                  <i class="text-warning bi bi-exclamation-circle vision-has-error"></i>
                  <i class="text-success bi bi-check-lg vision-has-no-error"></i>
                </span>
              </a>
            </li>
            <li class="nav-item nav-tab" rel="robots">
              <a class="nav-link" href="#">
                <i class="bi bi-gear"></i>&nbsp;
                Robots&nbsp;
                [<span class="text-success robots-ok">0</span>/<span class="text-success robots-count">0</span>]
                <i class="text-warning bi bi-exclamation-circle robots-show-warning"></i>
              </a>
            </li>
            <li class="nav-item nav-tab" rel="control">
              <a class="nav-link" href="#">
                <i class="bi bi-arrows-move"></i>&nbsp;
                Control
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link emergency bg-danger" href="#">
                <i class="bi bi-slash-circle"></i>
                Emergency
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="p-3">
      <div class="page page-vision">
        <div class="vision-hide-running">

          <div class="card">
            <div class="card-header">
              Starting camera detection
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label>Camera source</label>
                <select class="m-1 cameras form-select"></select>
                <select class="m-1 resolutions form-select"></select>
              </div>
              <div class="d-flex justify-content-end">
                <span class="m-1 btn btn-primary refresh-cameras">
                  <i class="bi bi-arrow-repeat"></i>
                  Refresh cameras
                </span>
                <span class="m-1 btn btn-success start-capture">
                  <i class="bi bi-play-fill"></i>
                  Start
                </span>
              </div>
            </div>  
          </div>
        </div>
        <div class="vision-show-running">
          <div class="camera-area m-2 d-flex">
            <div class="w-50">
              <img class="camera-image w-100" />
            </div>
            
            <div class="w-50 p-2">
              <b>FPS</b>
              <kbd class="fps"></kbd>
              <span class="calibrated"></span>

              <hr/>

              <div class="camera-settings">
              </div>

              <hr/>
              <div class="detection-wrapper">
              <code class="detection"></code>
              </div>

              <hr/>
              <span class="btn btn-danger stop-capture">
                Stop
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="page page-robots">
        <div class="robots">
        </div>

        <div class="card">
          <div class="card-header">
            Adding a port
          </div>
          <div class="card-body">
            <div class="justify-content-center">
              <div class="mb-3">
                <label>COM port</label>
                <select class="m-1 ports form-select"></select>
              </div>

              <div class="d-flex justify-content-end">
                <span class="m-1 btn btn-primary refresh-ports">
                  <i class="bi bi-arrow-repeat"></i>
                  Refresh ports
                </span>
                <span class="m-1 btn btn-secondary identify">
                  <i class="bi bi-bullseye"></i>
                  Identify
                </span>
                <span class="m-1 btn btn-success add-all-robots">
                  <i class="bi bi-asterisk"></i>
                  Add all
                </span>
                <span class="m-1 btn btn-success add-robot">
                  <i class="bi bi-plus-circle"></i>
                  Add
                </span>
              </div>
            </div>
        </div>
        </div>
      </div>

      <div class="page page-control">
        <div class="teams"></div>
      </div>

    </div>

    <div class="buttons p-2">
      <span class="reload btn btn-danger">
        Reload
      </span>
    </div>
    </body>
</html>
