[metadata]
name = movie-barcode
author = Marc Bresson
author_email = marco.bresson@gmail.com
version = 1.1.2
license = License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)
project_urls = 
	Bug Tracker = https://github.com/MarcBresson/movie-barcode/issues
	Profil = https://github.com/MarcBresson/
	Source = https://github.com/MarcBresson/movie-barcode
description = A tool to create barcodes for movies using different sorting functions.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
packages = find:
python_requires = >=3.7
install_requires = 
	av
	Pillow

[classifiers]
classifiers = 
	Development Status :: 5 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)
	Topic :: Multimedia :: Video
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Typing :: Typed

[egg_info]
tag_build = 
tag_date = 0

