---
name: Test python setup

"on":
  push:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml
    branches:
      - master
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml

jobs:
  test-python-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip3 install .
