[metadata]
name = PyAltium365
version = 0.0.3
description = an library that can interface with altium 365
author = Dylan Gybels
author_email = GybelsDylan@gmail.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
include_package_data = True
packages = 
	PyAltium365
install_requires = 
	requests>=2
python_reduires = >=3.6
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
PyAltium365 = py.typed

[flake8]
max-line-length = 160
count = True
ignore = 
indent-size = 4
statistics = True
doctests = True

[egg_info]
tag_build = 
tag_date = 0

